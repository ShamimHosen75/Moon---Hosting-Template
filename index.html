<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MoonHost - Hosting Company</title>
  <!-- Custom CSS Link  -->
  <link rel="stylesheet" href="CSS/style.css" />

  <!-- Bootstrap CSS CDN Link  -->
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
   crossorigin="anonymous"
  />
 </head>
 <body>
  <!-- Navbar Start Here  -->
  <nav class="navbar navbar-expand-lg bg-light">
   <div class="container-fluid">
    <button
     class="navbar-toggler"
     type="button"
     data-bs-toggle="collapse"
     data-bs-target="#navbarTogglerDemo01"
     aria-controls="navbarTogglerDemo01"
     aria-expanded="false"
     aria-label="Toggle navigation"
    >
     <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
     <a class="navbar-brand" href="#">MoonHost</a>
     <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
       <a class="nav-link active" aria-current="page" href="#">Home</a>
      </li>
      <li class="nav-item">
       <a class="nav-link" href="#about">About US</a>
      </li>
      <li class="nav-item">
       <a class="nav-link" href="#pricing">Pricing</a>
      </li>
      <li class="nav-item">
       <a class="nav-link" href="#services">Services</a>
      </li>
      <li class="nav-item">
       <a class="nav-link" href="#contact">Contact</a>
      </li>
     </ul>
    </div>
   </div>
  </nav>

  <!-- Header Section Start Here  -->
  <header>
   <div
    id="carouselExampleCaptions"
    class="carousel slide"
    data-bs-ride="false"
   >
    <div class="carousel-indicators">
     <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
     ></button>
     <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
     ></button>
     <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
     ></button>
    </div>
    <div class="carousel-inner">
     <div class="carousel-item active">
      <img src="images/Banner1.png" class="d-block w-100" />
      <div class="carousel-caption d-none d-md-block">
       <h1 class="banner-heading border border-1">
        ALL IN <span class="text-primary">ONE</span>
       </h1>
       <p>Cloud Computing - Virtual Server - Domain Name</p>
       <div class="d-flex gap-2 container align-items-center">
        <button class="p-2 bg-dark text-white">Our Services</button>
        <button class="p-2 border border-0 bg-primary text-white">
         Learn More
        </button>
       </div>
      </div>
     </div>
     <div class="carousel-item">
      <img src="images/Banner2.png" class="d-block w-100" />
      <div class="carousel-caption d-none d-md-block">
       <h1 class="banner-heading border border-1">
        <span class="text-primary">TOP</span>SUPPORT
       </h1>
       <p>Our Most Helpfull Support Staff Ever 24/7. Contact Us Now!</p>
       <div class="d-flex gap-2 container align-items-center">
        <button class="p-2 bg-dark text-white">Our Services</button>
        <button class="p-2 border border-0 bg-primary text-white">
         Learn More
        </button>
       </div>
      </div>
     </div>
     <div class="carousel-item">
      <img src="images/Banner3.png" class="d-block w-100" />
      <div class="carousel-caption d-none d-md-block banner-sec">
       <h1 class="banner-heading border border-1">
        Moon<span class="text-primary">Host</span>
       </h1>
       <p>Welcome to OneHost. One Stop Web Hosting Solutions</p>
       <div class="d-flex gap-2 container align-items-center">
        <button class="p-2 bg-dark text-white">Our Services</button>
        <button class="p-2 border border-0 bg-primary text-white">
         Learn More
        </button>
       </div>
      </div>
     </div>
    </div>
    <button
     class="carousel-control-prev"
     type="button"
     data-bs-target="#carouselExampleCaptions"
     data-bs-slide="prev"
    >
     <span class="carousel-control-prev-icon" aria-hidden="true"></span>
     <span class="visually-hidden">Previous</span>
    </button>
    <button
     class="carousel-control-next"
     type="button"
     data-bs-target="#carouselExampleCaptions"
     data-bs-slide="next"
    >
     <span class="carousel-control-next-icon" aria-hidden="true"></span>
     <span class="visually-hidden">Next</span>
    </button>
   </div>
  </header>

  <!-- Bootstrap JS Link  -->
  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
   crossorigin="anonymous"
  ></script>
 </body>
</html>
